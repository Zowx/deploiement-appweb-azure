name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_WEBAPP_NAME: app-cloudazure-frontend-dev
  NODE_VERSION: "20.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        env:
          VITE_API_URL: https://app-cloudazure-backend-dev.azurewebsites.net/api/files
        run: npm run build

      - name: Create deployment package
        working-directory: ./frontend
        run: |
          # Create package.json for Azure to serve static files
          cat > dist/package.json << 'EOF'
          {
            "name": "cloudazure-frontend",
            "version": "1.0.0",
            "scripts": {
              "start": "npx serve -s . -l $PORT"
            },
            "dependencies": {
              "serve": "^14.2.0"
            }
          }
          EOF
          # Create web.config for Azure IIS (fallback)
          cat > dist/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <staticContent>
                <mimeMap fileExtension=".json" mimeType="application/json" />
              </staticContent>
              <rewrite>
                <rules>
                  <rule name="SPA" stopProcessing="true">
                    <match url=".*" />
                    <conditions logicalGrouping="MatchAll">
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                      <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                    </conditions>
                    <action type="Rewrite" url="/index.html" />
                  </rule>
                </rules>
              </rewrite>
            </system.webServer>
          </configuration>
          EOF
          cd dist && zip -r ../deploy.zip .

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Configure Azure Web App
        run: |
          az webapp config set \
            --resource-group rg-cloudazure-dev \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --startup-file "npx serve -s . -l \$PORT"
          az webapp config appsettings set \
            --resource-group rg-cloudazure-dev \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./frontend/deploy.zip

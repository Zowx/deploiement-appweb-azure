name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths:
      - "infra/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  DB_ADMIN_PASSWORD: ${{ secrets.DB_ADMIN_PASSWORD }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep
        uses: azure/arm-deploy@v2
        with:
          scope: subscription
          region: swedencentral
          template: ./infra/main.bicep
          parameters: ./infra/parameters/dev.bicepparam
          deploymentName: infra-${{ github.run_number }}
          failOnStdErr: false

      - name: Configure Storage RBAC (idempotent)
        run: |
          # Get backend principal ID
          BACKEND_PRINCIPAL_ID=$(az webapp identity show \
            --name app-cloudazure-backend-dev \
            --resource-group rg-cloudazure-dev \
            --query principalId -o tsv 2>/dev/null || echo "")

          if [ -n "$BACKEND_PRINCIPAL_ID" ]; then
            # Assign Storage Blob Data Contributor role (idempotent - no error if exists)
            az role assignment create \
              --assignee-object-id "$BACKEND_PRINCIPAL_ID" \
              --assignee-principal-type ServicePrincipal \
              --role "Storage Blob Data Contributor" \
              --scope "/subscriptions/${{ env.AZURE_SUBSCRIPTION_ID }}/resourceGroups/rg-cloudazure-dev/providers/Microsoft.Storage/storageAccounts/stcloudazuredev" \
              2>/dev/null || echo "Role assignment already exists or created"
          fi

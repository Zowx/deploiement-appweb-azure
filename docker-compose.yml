services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cloud-azure-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cloudazure
      POSTGRES_PASSWORD: cloudazure123
      POSTGRES_DB: cloudazure
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudazure -d cloudazure"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloud-azure-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://cloudazure:cloudazure123@db:5432/cloudazure?schema=public
      PORT: 3001
      NODE_ENV: development
      # Azure services disabled for local dev - will use mock storage
      AZURE_STORAGE_ACCOUNT_NAME: ""
      AZURE_STORAGE_CONTAINER_NAME: "uploads"
      AZURE_KEYVAULT_NAME: ""
      AZURE_APPCONFIG_ENDPOINT: ""
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount uploads directory for local file storage
      - uploads_data:/app/uploads

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cloud-azure-frontend
    restart: unless-stopped
    environment:
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # Nginx reverse proxy (optional - for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: cloud-azure-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    profiles:
      - with-nginx

volumes:
  postgres_data:
  uploads_data:
